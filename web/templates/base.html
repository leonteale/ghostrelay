<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GhostRelay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">
<div class="min-h-screen flex flex-col">

    <!-- Top bar -->
    <header class="border-b border-slate-800 bg-gradient-to-r from-slate-950 via-slate-900 to-slate-950">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="h-9 w-9 rounded-2xl border border-emerald-400/50 bg-emerald-500/10 flex items-center justify-center text-xs font-semibold tracking-tight">
                    GR
                </div>
                <div>
                    <div class="text-lg font-semibold tracking-tight">GhostRelay</div>
                    <div class="text-xs text-slate-400">
                        Responder &amp; MultiRelay control for internal engagements
                    </div>
                </div>
            </div>

            <div class="hidden md:flex items-center gap-2 text-xs text-slate-400">
                <span class="inline-flex h-2 w-2 rounded-full bg-emerald-400 animate-pulse"></span>
                Ready for authorised use only
            </div>
        </div>

        <!-- Tab-style navigation -->
        <nav class="border-t border-slate-800">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex flex-wrap">
                    <a
                        href="/"
                        data-nav
                        class="px-4 py-2 text-sm text-slate-400 border-b-2 border-transparent hover:text-slate-100 hover:border-slate-500/70 transition-all duration-150"
                    >
                        Dashboard
                    </a>
                    <a
                        href="/sessions/"
                        data-nav
                        class="px-4 py-2 text-sm text-slate-400 border-b-2 border-transparent hover:text-slate-100 hover:border-slate-500/70 transition-all duration-150"
                    >
                        Sessions
                    </a>
                    <a
                        href="/targets/"
                        data-nav
                        class="px-4 py-2 text-sm text-slate-400 border-b-2 border-transparent hover:text-slate-100 hover:border-slate-500/70 transition-all duration-150"
                    >
                        Targets
                    </a>
                    <a
                        href="/capture/"
                        data-nav
                        class="px-4 py-2 text-sm text-slate-400 border-b-2 border-transparent hover:text-slate-100 hover:border-slate-500/70 transition-all duration-150"
                    >
                        Capture
                    </a>
                    <a
                        href="/relay/"
                        data-nav
                        class="px-4 py-2 text-sm text-slate-400 border-b-2 border-transparent hover:text-slate-100 hover:border-slate-500/70 transition-all duration-150"
                    >
                        Relay
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="flex-1 max-w-6xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-900/80 py-3 text-center text-xs text-slate-500">
        GhostRelay Â· Offensive tooling for authorised penetration testing only
    </footer>
</div>

<!-- Simple active-tab highlighter -->
<script>
(function () {
    var path = window.location.pathname || "/";
    var links = document.querySelectorAll("[data-nav]");
    links.forEach(function (el) {
        var href = el.getAttribute("href") || "";
        var isRoot = href === "/" && path === "/";
        var isPrefix = href !== "/" && path.startsWith(href);

        if (isRoot || isPrefix) {
            el.classList.remove("text-slate-400", "border-transparent");
            el.classList.add("text-emerald-300", "border-emerald-400");
        }
    });
})();
</script>

</body>
</html>
